<div class="container">
    <h3 class="center-align">Registrar Vuelo</h3>
    <form [formGroup]="fgValidacion" class="col s12" (ngSubmit)="store()">
      <div class="row">
        <div class="input-field col s3">
          <input formControlName="fecha_inicio" type="Date" class="validate">
          <label for="fecha_inicio">Fecha_inicio</label>
        </div>
        <div class="input-field col s3">
          <input formControlName="hora_inicio" type="time" class="validate">
          <label for="hora_inicio">Hora_inicio</label>
        </div>
        <div class="input-field col s3">
          <input formControlName="fecha_fin" type="Date" class="validate">
          <label for="fecha_fin">Fecha_fin</label>
        </div>
        <div class="input-field col s3">
          <input formControlName="hora_fin" type="time" class="validate">
          <label for="hora_fin">Hora_fin</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s3">
          <input formControlName="asientos_vendidos" type="number" class="validate">
          <label for="asientos_vendidos">Asientos_vendidos</label>
        </div>
        <div class="input-field col s3">
          <input formControlName="nombre_piloto" type="text" class="validate">
          <label for="nombre_piloto">Nombre_piloto</label>
        </div>

        <div class="input-field col s3">
        <select class="browser-default" formControlName="ruta" >
          <option value="" disabled selected>Ruta</option>
          <option *ngFor="let estacion of listadoRutas" value="{{estacion.origen}} - {{estacion.destino}}">{{estacion.origen}} - {{estacion.destino}}</option>
        </select>
      </div>
      </div>
      
      
   
      <div class="row center-align">
        <button [disabled]="!fgValidacion.valid" class="btn waves-effect waves-light" type="submit" name="action">Enviar
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
